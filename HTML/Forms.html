<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div>
        <form>
            <label>Contact Information form</label>
            <hr>
            <label>Name</label>
            <input type="text" name="Name" placeholder="Enter name"/>
            <hr>
            <label>Last Name</label>
            <input type="text" name="Name" placeholder="Enter last Name"/>
            <hr>
            <label>Age</label>
            <input type="number" min="0" value="100" name="Name" placeholder="Enter age"/>
            <hr>
            <label>Registration Date</label>
            <input type="date" name="Name" placeholder="Enter registration date"/>
            <hr>
            <label>Sex</label>
            <input type="radio" name="sex" value="female" /> Female
            <input type="radio" name="sex" value="male" /> Male   
            <input type="radio" name="sex" value="male" /> Other                     
            <hr>
            <label>Choose Courses</label>
            <select name="city"> Choose Courses
                <option value="value1">.NET</option>
                <option value="value2">Java</option>
                <option value="value3">Python</option>
               </select>
            <hr>
            <input type="checkbox" name="accept" /> I confirm that I accept to register on this course
            <hr>
            <input type="submit" value="Register" name="accept"/>
            <hr>
            <button type="submit" value="Register" name="accept">Register </button>
        </form>
    </div>
</body>
</html>
